<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HauntingLockdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HauntingLockdown</h1>
        <p>Ein Multiplayer-Horrorspiel für bis zu 5 Spieler. Einer ist der Geist, die anderen müssen ihn entlarven.</p>
    </header>
    
    <section id="news">
        <h2>Neuigkeiten & Patchnotes</h2>
        <div id="patchnotes">
            <p>Lade Patchnotes...</p>
        </div>
    </section>
    
    <section id="download">
        <h2>Spiel herunterladen</h2>
        <p>Aktuelle Version: <span id="version">1.0</span></p>
        <label for="password">Passwort:</label>
        <input type="password" id="password">
        <button onclick="downloadGame()">Download</button>
    </section>
    
    <script>
        function downloadGame() {
            const password = document.getElementById('password').value;
            const correctPassword = "DEIN_PASSWORT";
            
            if (password === correctPassword) {
                window.location.href = "https://drive.google.com/YOUR_GAME_FOLDER";
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
</body>
</html>
